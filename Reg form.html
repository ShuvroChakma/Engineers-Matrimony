<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        maroon: '#490B22',
                        'custom-pink': '#E33183',
                        'custom-red': '#490b22'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-custom-red font-sans">
    <div class="w-full max-w-4xl p-8 bg-white rounded-2xl shadow-xl flex flex-col lg:flex-row overflow-hidden border-4 border-white">
        <!-- Left Section with Image -->
        <div class="w-full lg:w-1/3 relative mb-6 lg:mb-0">
            <img src="./assets/image 70.png" alt="" class="w-full h-full object-cover rounded-lg">
        </div>
        
        <!-- Right Section -->
        <div class="w-full lg:w-2/3 p-10 flex flex-col justify-center">
            <h2 class="text-4xl font-semibold mb-6 text-custom-pink">Create a new account</h2>
            <form>
                <div class="mb-5">
                    <input type="text" placeholder="Enter your name" class="w-full p-3 border border-custom-pink rounded-3xl focus:outline-none focus:ring-2 focus:ring-custom-pink transition-all duration-300 ease-in-out" />
                </div>
                <div class="mb-5">
                    <input type="email" placeholder="Enter email" class="w-full p-3 border border-custom-pink rounded-3xl focus:outline-none focus:ring-2 focus:ring-custom-pink transition-all duration-300 ease-in-out" />
                </div>
                <div class="mb-5 relative">
                    <input type="password" id="password" placeholder="Enter password" class="w-full p-3 border border-custom-pink rounded-3xl focus:outline-none focus:ring-2 focus:ring-custom-pink transition-all duration-300 ease-in-out" />
                </div>
                <div class="mb-5 relative">
                    <input type="password" id="confirmPassword" placeholder="Confirm password" class="w-full p-3 border border-custom-pink rounded-3xl focus:outline-none focus:ring-2 focus:ring-custom-pink transition-all duration-300 ease-in-out" />
                </div>
                <div class="mb-4 flex items-center justify-between">
                    
                        <div class="flex items-center ml-1">
                            <input type="checkbox" id="checkbox1" class="custom-checkbox mr-3">
                            <label for="checkbox1" class="text-gray-700 cursor-pointer">I agree to the terms and conditions</label>
                        </div>
                    
                </div>
                <button class="w-full bg-custom-pink text-white py-3 rounded-3xl hover:bg-pink-700 transition-colors duration-300 ease-in-out">Register</button>
            </form>
            
            <!-- Google Sign-In Button -->
            <div class="mt-5">
                <button class="w-full bg-blue-500 text-white py-3 rounded-3xl hover:bg-blue-600 transition-colors duration-300 ease-in-out">
                    <i class="fab fa-google mr-3"></i> Sign up with Google
                </button>
            </div>

            <p class="mt-4 text-sm text-center text-gray-700">Already have an account? <a href="Login Form.html" class="text-custom-pink font-medium hover:text-pink-700 transition-colors duration-200">Login here</a></p>
        </div>
    </div>
</body>
</html>
